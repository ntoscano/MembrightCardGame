<div>
  <div class="cardContainer col-xs-3 col-sm-3 col-md-3 col-lg-3 panel panel-default"
      ng-class= "{'selected': deck.cards[CID].state === 'aSelected',
                  'matched': deck.cards[CID].state === 'matched',
                  'mismatched': deck.cards[CID].state === 'aMismatched',
                  'aCovered': deck.cards[CID].state !== 'aSelected' &&
                             deck.cards[CID].state !== 'matched' &&
                             deck.cards[CID].state !== 'aMismatched'}"
      ng-click="select(this.CID, 'answer')"
      ng-repeat="CID in deck.aList" 
      ng-bind-html="deck.cards[CID].state === 'aSelected' ||
        deck.cards[CID].state === 'matched' ||
        deck.cards[CID].state === 'aMismatched' ?
        deck.cards[CID].obj.answer : ''">
  </div>
</div>
