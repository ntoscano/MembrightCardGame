<div class="container">
  <div class="cardContainer col-xs-2 col-sm-2 col-md-2 col-lg-2 panel panel-default"
      ng-class= "{'selected': deck.cards[CID].qSelected === true,
                  'matched': deck.cards[CID].matched === true}" 
      ng-click="select(this.CID, true)" 
      ng-repeat="CID in deck.qList | limitTo: 5" >
    {{deck.cards[CID].obj.question}}
  </div>
</div>
