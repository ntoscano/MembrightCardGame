<!DOCTYPE html>
<html lang="en" ng-app="MCG" class="no-js">
 <head>
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./app/styles/styles.css">
  <script src="./app/app.js"></script>
  <script src="./app/controllers/directives.js" defer></script>
  <script src="./app/controllers/deckController.js"></script>
  <script src="./app/controllers/deckService.js"></script>
  <meta charset="UTF-8">
  <title>MembrightCardGame</title>
 </head>
 <body>
  <div class="header">
    <navbar-link></navbar-link>
  </div>
  <div class="gameContainer container center-block" ng-controller="deckCtrl">
    <stats-container left-in-deck="leftInDeck" matched="matched"></stats-container>
    <question-container class="col-xs-6 col-sm-6 col-md-6 col-lg-6"
                        deck="deck"
                        select="select" ></question-container>
    <answer-container class="col-xs-6 col-sm-6 col-md-6 col-lg-6"
                      deck="deck"
                      select="select" ></answer-container>
  </div>
 </body>
</html>
